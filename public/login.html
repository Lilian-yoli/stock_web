<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/login.js"></script>
<title>Login/Sign Up Toggle</title>
<style>
    .hidden { display: none; }
</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-6">
                <div class="card shadow">
                    <div id="loginForm" class="card-body">
                        <h4 class="card-title text-center mb-4">Login</h4>
                        <form>
                            <div class="mb-3">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" class="form-control" placeholder="Username" id="signinUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="pwd"><b>Password</b></label>
                                <input type="password" class="form-control" placeholder="Password" id="signinPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" onclick="login()">Sign In</button>
                            </div>
                        </form>
                        <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
                    </div>
                    <div id="signupForm" class="hidden card-body">
                        <h4 class="card-title text-center mb-4">Sign Up</h4>
                        <form>
                            <div class="mb-3">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" class="form-control" placeholder="Username" id="signupUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="pwd"><b>Password</b></label>
                                <input type="password" class="form-control" placeholder="Password" id="signupPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpwd"><b>Confirm Password</b></label>
                                <input type="password" class="form-control" placeholder="confirmedPassword" id="confirmedPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" onclick="signup()">Sign up</button>
                            </div>
                        </form>
                        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
